<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPS Form Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!--leaflet-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <!--Location Plugin-->
  <script src='https://cdn.jsdelivr.net/leaflet.locatecontrol/0.49.0/L.Control.Locate.min.js'></script>
  <link href='https://cdn.jsdelivr.net/leaflet.locatecontrol/0.49.0/L.Control.Locate.css' rel='stylesheet' />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900' rel='stylesheet' type='text/css'>
  <style>
    *{font-family: 'Source Sans Pro', sans-serif;}
    #map {position:absolute;left: 0;top:60px; bottom:0; width:100%;}
    .leaflet-popup-content {font-size: medium;}
  </style>
</head>

<body>
  <div id="title">
    <h2>This is a GPS Form Example</h2>
  </div>
  <div id="map"></div>

  <script>
    var map = L.map('map'); //Initialize the map

    //Add a basemap
    var esritopo = L.tileLayer('//server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community',
    }).addTo(map);

    //Add Location Plugin
    var loc = L.control.locate().addTo(map);

    //Endable Location
    loc.start();

  </script>
</body>

</html>
